<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS lab</title>
</head>
<body>
    <h1>My First JavaScript</h>
        <p id="my_date"></p>
        <p id="discount_display"></p>
        <button type="button" onclick="showDate()">Click To Show Date</button>
        <script type="text/javascript">
            function showDate()
            {
                var date = new Date();
                var day = date.getDate();
                var month = date.getMonth();
                var year = date.getFullYear();
                var day_index=date.getDay();
                if(day_index==3)
                {
                    document.getElementById('discount_display').innerHTML='50% discount';
                }
                else{
                    document.getElementById('discount_display').innerHTML='No discount';
                }
                document.getElementById('my_date').innerHTML = day+'/'+month+'/'+year;
            }
            
        </script>
</body>
</html>
